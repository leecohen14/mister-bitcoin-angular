<section class="home-page">
    <h1>Hi, {{user.name}}</h1>
    <main>

        <head class="head-container">
            <div class="user-balance">
                <span class="gray-text">Total Balance</span>
                <span>BTC: <span class="green-text">â‚¿ {{user.coins}}</span></span>
                <span>US$ {{((bitcoinRate|async)*user.coins)?.toLocaleString()}}</span>
            </div>
            <div class="bitcoin-rate">
                <span class="gray-text">Current BTC USD </span>
                <span class="amount" *ngIf="(bitcoinRate|async);else btcLoad">$
                    {{(bitcoinRate|async)?.toLocaleString()}}</span>
                <ng-template #btcLoad>Loading...</ng-template>
            </div>
        </head>
        <app-move-list [transactions]="user.moves"></app-move-list>
    </main>
</section>
